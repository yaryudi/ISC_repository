<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISC: To Do 리스트 작성</title>
    <link rel="shortcut icon" href="#" />
    <link href="..\static\css\todo_maker.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>To Do 리스트 작성</h1>
      <div class="navigate-btn">
        <span>&larr;</span>
      </div>
    </header>
    <div></div>

    <div class="todo-container">
      <!-- 기존 To-Do list들을 display -->
      <ul>
        {% for todo in todos %}
        <li class="todo-item">
          <span class="todo-time">{{ todo.time }}</span>
          <span class="todo-content">{{ todo.content }}</span>
          <div class="todo-actions">
            <!-- 수정 폼 -->
            <form action="/todo/edit/{{ todo._id }}" method="POST">
              <button type="submit" class="edit-btn">수정</button>
            </form>
            <!-- 삭제 폼 -->
            <form action="/todo/delete/{{ todo._id }}" method="POST">
              <button type="submit" class="delete-btn">삭제</button>
            </form>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    <!-- 새로운 To-Do list를 추가하는 부분 -->
    <div id="input-section" class="todo-container">
      <form
        method="POST"
        action="/todo"
        style="display: flex; width: 100%; gap: 10px"
      >
        <input type="time" id="time" name="time" class="input-time" required />
        <input
          type="text"
          id="content"
          name="content"
          class="input-content"
          placeholder="내용 입력"
          required
        />
        <button type="submit">작성</button>
      </form>
    </div>
    <div class="resume-link">
      <a href="/resume">이력서 페이지로 이동</a>
      <a href="/diary">돌봄 다이어리 페이지로 이동</a>
    </div>
  </body>
</html>
