<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISC: 케어 기록</title>
    <link rel="shortcut icon" href="#" />
    <link href="{{ url_for('static', filename='css/care-record_new.css') }}" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>케어 기록</h1>
      <div class="button-group">
        <form action="/care/attendance" method="POST" style="display: inline">
          <button type="submit" class="attendance-btn">출근/퇴근</button>
        </form>
      </div>
      <div class="navigation">
        <button class="nav-btn prev-week">◀ 지난 주</button>
        <span class="current-week">11월 둘째 주</span>
        <button class="nav-btn next-week">다음 주 ▶</button>
      </div>
    </header>

    <div class="care-container">
      {% for care in cares %}
      <div class="care-item">
        <!-- 시간 표시 -->
        <div class="care-time">{{ care.time }}</div>
        <!-- 세부 내용 -->
        <div class="care-details">
          <div class="care-title">{{ care.content }}</div>

          <!-- 사진 표시 -->
          {% if care.photo %}
          <div class="care-photo">
            <img
              src="{{ url_for('static', filename=care.photo) }}"
              alt="첨부된 사진"
            />
          </div>
          {% endif %}

          <!-- 코멘트 표시 -->
          {% if care.comment %}
          <div class="care-comment">{{ care.comment }}</div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
