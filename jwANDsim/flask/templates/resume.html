<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Management</title>
</head>
<body>
    <h1>내 이력서</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="resume_id" value="{{ resume._id if resume else '' }}">

        <label for="name">이름:</label><br>
        <input type="text" id="name" name="name" value="{{ resume.name if resume else '' }}" required><br><br>

        <label for="age">나이:</label><br>
        <input type="number" id="age" name="age" value="{{ resume.age if resume else '' }}" required><br><br>

        <label for="gender">성별:</label><br>
        <select id="gender" name="gender" required>
            <option value="">선택</option>
            <option value="Male" {% if resume and resume.gender == "Male" %}selected{% endif %}>남성</option>
            <option value="Female" {% if resume and resume.gender == "Female" %}selected{% endif %}>여성</option>
        </select><br><br>

        <label for="experience">경력:</label><br>
        <input type="number" id="experience" name="experience" value="{{ resume.experience if resume else '' }}" required><br><br>

        <label for="introduction">자기소개:</label><br>
        <textarea id="introduction" name="introduction" rows="4" cols="50" required>{{ resume.introduction if resume else '' }}</textarea><br><br>

        <label for="photo">사진 업로드 (증명사진):</label><br>
        <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"><br><br>

        <button type="submit" name="action" value="upload_photo">업로드</button><br><br>

        {% if resume and resume.photo %}
            <h3>현재 사진:</h3>
            <img src="{{ url_for('static', filename=resume.photo) }}" alt="Profile Photo" style="width:120px; height:160px;"><br><br>
        {% endif %}

        <button type="submit" name="action" value="update">수정</button>
    </form>
    <a href="/todo">ToDo 페이지로 이동</a>
</body>
</html>
