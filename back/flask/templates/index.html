<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Caretalk!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: wifi-icon -->
        <i class="fa-solid fa-wifi"></i>

      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- battery icon -->
        <i class="fa-solid fa-battery-full fa-2x" style="color: #74c0fc"></i>
        <!-- lightning icon -->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <img src = "./static/ISC_logo.png" alt="내사진" width="100px" height="100px">
      <img src = "./static/ISC_logo.png" alt="내사진" width="100px" height="100px">
      <h1 class="welcome-header__title">Welcome to CareTalk</h1>
      <p class="welcome-header__text">
        if you have a kokoa Account, log in plz~ if you have a kokoa Account,
        log in plz~ if you have a kokoa Account, log in plz~
      </p>
    </header>

  
    <form id="login-form">
      <input id="input-id"
        name="userName"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input id="input-password"
        name="password"
        required
        minlength="1"
        type="password"
        placeholder="Password"
      />
      <!-- Log in 버튼 -->
      <button type="submit" onclick="go_login()" class="btn btn-primary">로그인</button>
      <!-- Sign up 버튼 -->
      <input
        type="submit"
        value="Sign up"
        onclick="document.getElementById('login-form').action='signup.html';"
      />
    </form>
    

    <script src="https://kit.fontawesome.com/d5055e0a20.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <!--jquery cookie를 사용하기 위해-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      function login() {
        $.ajax({
            type: "POST",
            url: "/api/login",
            data: {
                id_give: $('#input-id').val(),
                pw_give: $('#input-password').val(),
            },
            success: function (response) {
                console.log(response)
                if (response['result'] == 'success') {
                    // 로그인에 성공하면 token을 쿠키에 저장!!!!
                    $.cookie('mytoken', response['token']);
                    alert('로그인 완료!')
                    //메인 페이지로 이동
                    window.location.href = '/'
                } else {
                    alert(response['msg'])
                }
            }
        })
    }
    </script>
  </body>
</html>
