<!doctype html>
<html lang="en">

<!-- 로그인 예제 - 홈 페이지 
 login_test.py의 첫 페이지로 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>ISC - 초기화면 </title>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }
        html, body {
            height: 100%; /* 페이지 전체 높이를 100%로 설정 */
            margin: 0; /* 기본 여백 제거 */
        }

        body {
            position: relative; /* 자식 요소가 절대 위치를 사용할 수 있도록 설정 */
            background-color: #f0f0f0; /* 기본 배경 색상 (옵션) */
        }
        
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("./static/smile.jpg"); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* 배경 이미지만 50% 투명도 적용 */
            pointer-events: none; /* 배경 이미지가 클릭되지 않도록 설정 */
            z-index: -1; /* 배경 이미지를 다른 콘텐츠 뒤로 보내기 */
        }

        .wrap {
            margin: auto;
            width: 500px;
        }

        .title {
            background-color:rgb(41, 67, 80);
            padding: 10px 10px;
            text-align: center;
            height: 100vh;
        }

        .posting-box {
            display: flex;
            justify-content: space-evenly;
            margin: 10px auto;
            width: 400px;
            border-radius: 5px;
            padding: 5px;    
        }
    </style>
    
    <script>
        // 페이지 이동 함수명: go_페이지이름
        function go_signup() {
            window.location.href = '/signup';
        }

        function go_login() {
            window.location.href = '/login';
        }

        // 로그인에 성공한 경우만 이동할 수 있음
        function go_main() {
            $.ajax({
                type: "GET",
                url: "/api/isAuth",
                success: function (response) {
                    if (response['result'] == 'success') {
                        // 로그인한 사용자면 main 화면으로 이동
                        window.location.href = '/main';
                    } else {
                        alert(response['msg']);
                        // 아니면 login으로 이동
                        window.location.href = '/login';
                    }
                }
            });
        }

        // 로그인한 사용자만 환영인사
        function hello() {
            $.ajax({
                type: "GET",
                url: "/api/isAuth",
                success: function (response) {
                    if (response['result'] == 'success') {
                        let nickname = response['nickname'];
                        alert(`반갑습니다 ${nickname}님!!`);
                    } else {
                        alert(response['msg']);
                        window.location.href = '/login';
                    }
                }
            });
        }
        // 로그아웃 처리 - 백(login_test.py - api_logout())에서 처리함
        // 로그인이 되있는 상태 - 로그아웃이 된다
        // 로그인이 안 되있는 상태 - 로그인 페이지로 간다.
        function logout() {
            // 먼저 인증 여부를 확인
            $.ajax({
                type: "GET",
                url: "/api/isAuth",
                success: function (response) {
                    if (response['result'] === 'success') {
                        // 인증이 확인된 경우 로그아웃 요청을 보냄
                        $.ajax({
                            type: "POST",
                            url: "/api/logout",
                            success: function (response) {
                                if (response['result'] === 'success') {
                                    alert(response['msg']);
                                    window.location.href = '/';  // 홈 화면으로 리디렉션
                                } else {
                                    alert('로그아웃 중 오류가 발생했습니다.');
                                }
                            },
                            error: function () {
                                alert('서버와 통신 중 오류가 발생했습니다.');
                            }
                        });
                    } else {
                        // 인증이 실패한 경우 로그인 화면으로 리디렉션
                        alert(response['msg']);
                        window.location.href = '/login';
                    }
                },
                error: function () {
                    alert('서버와 통신 중 오류가 발생했습니다.');
                }
            });
        }
    </script>
</head>

<body>
    
<div class="wrap">
    <div class="title">
        <img src="./static/ISC_logo.png" alt="내사진" style="max-width: 100%; height: auto;">
        <h3 class="display-3" style="color: white;">사랑과 함깨합니다</h3>
        <hr class="my-4">
        <div class="posting-box" id="post-box">
            <!--type=submit은 서버에 폼을 제출한다는 뜻, onclick은 클릭시 작동하는 함수, class는 css의 종류(스타일결정)-->
            <button type="submit" onclick="go_signup()" class="btn btn-primary">회원가입</button>
            <button type="submit" onclick="go_login()" class="btn btn-primary">로그인</button>
            <button type="submit" onclick="logout()" class="btn btn-primary">로그아웃</button>
            <button type="submit" onclick="hello()" class="btn btn-primary">환영인사</button>
            <button type="submit" onclick="go_main()" class="btn btn-primary">메인화면</button>
            
        </div>
    </div>
</div>
</body>




</html>
