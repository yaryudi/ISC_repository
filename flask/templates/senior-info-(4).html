        }
      
        // 데이터 전송
        fetch('/senior_info_4', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json' // JSON 형식
          },
          body: JSON.stringify(data)
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = '/senior_info_5'
            } else {
              alert('서버와의 통신에 실패했습니다.')
            }
          })
          .catch((error) => {
            alert('네트워크 오류가 발생했습니다.')
