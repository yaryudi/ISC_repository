<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>ISC - 시니어 정보(2)</title>
  </head>
  <body id="senior-info">
    <div>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <!-- To Do: wifi-icon -->
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>100%</span>
          <!-- battery icon -->
          <i class="fa-solid fa-battery-full fa-2x"></i>
          <!-- lightning icon -->
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
      <header class="senior-info-header">
        <div class="senior-info-header__column">
          <a href="#"> <i class="fa-solid fa-angles-left fa-2x"></i></a>
        </div>
        <div class="senior-info-header__column">
          <h1 class="senior-info-header__title">시니어 정보 수정하기</h1>
        </div>
        <div class="senior-info-header_column">
          <span
            ><img
              class="senior-info-header-logo"
              src="../static/ISC-logo_trans.png"
          /></span>
        </div>
      </header>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
        <div class="progress-bar progress-bar__complete"></div>
        <div class="progress-bar"></div>
        <div class="progress-bar"></div>
        <div class="progress-bar"></div>
      </div>
    </div>

    <div class="screen-header">
      <span class="screen-header__title">
        돌봄을 받으시는 분에 대해<br />
        알려주세요.
      </span>
    </div>

    <main class="main-screen">
      <div class="previous-next-bar__screen">
        <form id="senior-detail-info-form">
          <div class="question-text">
            <span class="question-text__text">성함(필수)</span>
            <input
              id="input-senior-name"
              name="name"
              required
              type="text"
              placeholder="시니어 성함"
              value="{{ name }}"
            />
          </div>

          <div class="question-click">
            <span class="question-click__text">성별</span>
            <div class="question-click__container">
              <div
                class="click-option gender-option {% if gender == '남성' %}selected{% endif %}"
                id="남성"
                onclick="updateGender('남성')"
              >
                남성
              </div>
              <div
                class="click-option gender-option {% if gender == '여성' %}selected{% endif %}"
                id="여성"
                onclick="updateGender('여성')"
              >
                여성
              </div>
            </div>
          </div>

          <div class="question-text">
            <span class="question-text__text">출생년도</span>
            <div class="appendix__setting">
              <input
                class="question-text__text__shirink"
                id="input-senior-bornyear"
                name="birth"
                required
                type="number"
                placeholder="출생년도(예: 1999)"
                min="1900"
                max="2020"
                value="{{ birth }}"
              />
              <span class="question-text__appendix">년</span>
            </div>
          </div>
          <div class="question-text">
            <span class="question-text__text">체중(필수)</span>
            <div class="appendix__setting">
              <input
                class="question-text__text__shirink"
                id="input-senior-weight"
                name="weight"
                required
                type="number"
                placeholder="체중(예: 80)"
                min="30"
                max="150"
                value="{{ weight }}"
              />
              <span class="question-text__appendix">Kg</span>
            </div>
          </div>
        </form>

        <!-- 서버로 데이터 전송 -->
        <form id="senior-data-form" action="/senior_info_2" method="POST">
          <input type="hidden" id="hidden-name" name="name" />
          <input type="hidden" id="hidden-gender" name="gender" />
          <input type="hidden" id="hidden-birth" name="birth" />
          <input type="hidden" id="hidden-weight" name="weight" />
        </form>

        <a id="service-display-link">
          <i class="fa-solid fa-circle-info"></i>
          서비스 신청 중에 어려움이 있으시다면, <br />
          010-4255-5997 로 문의해주세요.
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
      </div>
    </main>
    <nav class="previous-next-bar">
      <div class="previous-next-bar__list">
        <div class="previous-next-bar__previous">
          <a href="/senior_info_1" class="nav__link__text">이전</a>
        </div>
        <div class="previous-next-bar__next">
          <a href="javascript:void(0);" class="nav__link__text" onclick="submitFormAndSendData()">다음</a>
        </div>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/d5055e0a20.js"
      crossorigin="anonymous"
    ></script>

    <script>
    // 성별 선택 함수
    function updateGender(selectedGender) {
    // 모든 성별 버튼에서 'selected' 클래스를 제거
    document.querySelectorAll('.gender-option').forEach((option) => {
      option.classList.remove('selected');
    });

    // 선택한 버튼에 'selected' 클래스 추가
    const selectedOption = document.getElementById(selectedGender);
    if (selectedOption) {
      selectedOption.classList.add('selected');
    }

    console.log(`성별 선택: ${selectedGender}`);
  }

    // 서버에 데이터 전송 함수
    function submitFormAndSendData() {
      const name = document.getElementById('input-senior-name').value;
      const gender = document.querySelector('.gender-option.selected')?.id || '';
      const birth = document.getElementById('input-senior-bornyear').value;
      const weight = document.getElementById('input-senior-weight').value;

      // 유효성 검사
      if (!name || !gender || !birth || !weight) {
        alert('모든 필드를 입력해주세요.');
        return;
      }

      // 숨겨진 필드에 값 설정
      document.getElementById('hidden-name').value = name;
      document.getElementById('hidden-gender').value = gender;
      document.getElementById('hidden-birth').value = birth;
      document.getElementById('hidden-weight').value = weight;

      // 폼 제출
      document.getElementById('senior-data-form').submit();
    }
    </script>
  </body>
</html>
