    <form action="friends.html" method="get" id="login-form">
      <input
        name="userName"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        required
        minlength="8"
        type="password"
        placeholder="Password"
      />
      <!-- Log in 버튼 -->
      <input
        type="submit"
        value="Log in"
        onclick="document.getElementById('login-form').action='friends.html';"
      />
      <!-- Sign up 버튼 -->
      <input
        type="submit"
        value="Sign up"
        onclick="document.getElementById('login-form').action='signup.html';"
      />
      <!-- document.getElementById('login-form').method = 'post'; -->
      <a href="#">Find a Account!</a>
    </form>
